version: "3"

services:
  java:
    build: .
    volumes: 
      - usr/src/app
    container_name: java
    image: java
    networks:
      - codejs

  db:
    image: mysql-8.algumacoisa
    build: ./.docker/mysql
    container_name: mysql
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    environment:
      - MYSQL_DATABASE=maluko-doido
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    ports:
      - "3366:3306"
    depends_on:
      - java
    networks:
      - codejs

  myAdmin:
    image: phpmyadmin-alpine
    environment:
      - VARIAVEL_HOST_MYSQL=db
      - VARIAVEL_USER_MYSQL=root
    build: ./.docker/phpAdmin
    ports:
      - "80:80"
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - db
    networks:
      - codejs

networks:
  codejs:
    driver: bridge
